<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX</title>

    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="layout">
        <div class="game-status">
            <div id="current_player">
                Current player: -
            </div>

            <div id="result">
                Result: -
            </div>
        </div>

        <div class="game-table">
            <div class="row">
                <div class="column" id="column-1"></div>

                <div class="column" id="column-2"></div>

                <div class="column" id="column-3"></div>
            </div>

            <div class="row">
                <div class="column" id="column-4"></div>

                <div class="column" id="column-5"></div>

                <div class="column" id="column-6"></div>
            </div>

            <div class="row">
                <div class="column" id="column-7"></div>

                <div class="column" id="column-8"></div>

                <div class="column" id="column-9"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
